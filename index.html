<!DOCTYPE html>
<html>
  <head>
    <title>A simple 4 x 4 sudoku application</title>
    <link rel="stylesheet" href="sudoku.css"/>
  </head>
  <body>
    <table id="sudokuBoard">
      <tr>
        <td class="darkLeft darkTop"><input class="sudokuCell"/></td>
        <td class="darkTop"><input class="sudokuCell"/></td>
        <td class="darkLeft darkTop"><input class="sudokuCell"/></td>
        <td class="darkRight darkTop"><input class="sudokuCell"/></td>
      </tr>
      <tr>
        <td class="darkLeft"><input class="sudokuCell"/></td>
        <td><input class="sudokuCell"/></td>
        <td class="darkLeft"><input class="sudokuCell"/></td>
        <td class="darkRight"><input class="sudokuCell"/></td>
      </tr>
      <tr>
        <td class="darkLeft darkTop"><input class="sudokuCell"/></td>
        <td class="darkTop"><input class="sudokuCell"/></td>
        <td class="darkLeft darkTop"><input class="sudokuCell"/></td>
        <td class="darkRight darkTop"><input class="sudokuCell"/></td>
      </tr>
      <tr>
        <td class="darkLeft darkBottom"><input class="sudokuCell"/></td>
        <td class="darkBottom"><input class="sudokuCell"/></td>
        <td class="darkLeft darkBottom"><input class="sudokuCell"/></td>
        <td class="darkRight darkBottom"><input class="sudokuCell"/></td>
      </tr>
    </table>
    
    <input id="howamidoing" type="button" value="How am I doing?"/>
    
    <script src="sudoku.js"></script>
  </body>
</html>
